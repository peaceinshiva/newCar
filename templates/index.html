<!doctype html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


    <title>Price Prediction Portal</title>
</head>

<body>
    <style>
        h2 {
            text-align: center;
        }
    </style>

    <br>
    <a href="/" class="btn btn-outline-primary">Move to Home</a>
    <div class='container my-4 '>
        <div class="mb-3">

            <h2>Fill The Below Details For Vehicle Price Prediction</h2>
            <!-- <label for="exampleInputEmail1" class="form-label"></label> -->

        </div>
        <div class='container my-4 border'>
            <form action='/fildetails' method='post' enctype='multipart/form-data'>

                <b>
             <div class="mb-3">
            <label for="name">Vehicles </label>
            
            <select class="form-select" name="name" id="name">
                    
                <option selected>Select Vehicles</option>
                <option value='Lux'>Lux </option> 
                <option value="Shared">Shared</option>
                <option value='Lyft'>Lyft</option>
                <option value="Lux Black XL">Lux Black XL</option>   
                <option value="Lyft XL">Lyft XL</option>
                <option value="Lux Black">Lux Black</option> 
                <option value="Uber XL">UberXL</option>
                <option value="Black">Black</option>  
                <option value="UberX">UberX</option>
                <option value="WAV">WAV</option>   
                <option value="Black SUV">Black SUV</option> 
                <option value="UberPool">UberPool</option>  
                <option value="Taxi">Taxi</option>
            </select>
            </div>
            <br>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Distance</label>
                <br>

                <input type='number' placeholder='Input Distance' name='distance' class="form-control"></p>
            </div>
            <div class="mb-3">
                <label>Surge_Multiplier  </label>
                <br>
                <input type="number" placeholder='Input Surge_Multiplier' name='multiplier' class="form-control"></p>
            </div>

            <div class="mb-3">
                <label>Cab_Type </label>

                <select class="form-select" name="cab_type" id="cab_type">
         
                    <option selected>Select Cab Types</option>
                    <option value='Lyft',> Lyft </option> 
                    <option value="Uber">Uber</option></select></p>
                </select>
            </div>

            <div class="mb-3">
                <label>Product_Id</label>
                <select class="form-select" name="product" id="Product_Id">
                        <option selected>Select Product ID</option>
 
                <option value='lyft'>lyft</option> 
                <option value="lyft_line">lyft_line</option>
                <option value='lyft_lux'>lyft_lux</option>
                <option value="lyft_luxsuv">lyft_luxsuv</option>   
                <option value="lyft_plus">lyft_plus</option>
                <option value="lyft_premier">lyft_premier</option> </select>
                </select>
            </div>

            <div class="mb-3">
                <label>Destination</label>
                <select class="form-select" name="destination" id="Destination">
                    <option selected>Select Destination</option>
                    <option value='Back Bay'>Back Bay</option> 
                    <option value="Beacon Hill">Beacon Hill</option>
                    <option value='Boston University'>Boston University</option>
                    <option value="Fenway">Fenway</option>   
                    <option value="Haymarket Square">Haymarket Square</option>
                    <option value="Financial District">Financial District</option>
                    <option value="North End">North End</option> 
                    <option value="North Station">North Station</option>   
                    <option value="Northeastern University">Northeastern University</option>
                    <option value="South Station">South Station</option> 
                    <option value="Theatre District">Theatre District</option>
                    <option value="West End">West End</option> </select></p>
                </select>
            </div>
        
       
            <h1>
            
            <button type="submit" value="submit">Submit</button>

            <input type="reset" value='Reset'>
        
        </form>
    
            
            <br>
            <br> Predicted Price is : {{msg}}
            
        </h1>
        
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
